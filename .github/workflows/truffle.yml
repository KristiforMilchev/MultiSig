name: Truffle CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Set this to match the version your project uses

      - name: Install dependencies
        run: npm install

      - name: Install Truffle
        run: npm install -g truffle

      - name: Compile contracts
        run: truffle compile

      - name: Run migrations (optional)
        run: truffle migrate --network development

      - name: Run tests
        run: truffle test

